{% extends 'base.html' %}


{% block content %}

    {% for dest in destination  %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://images.unsplash.com/photo-1616076975812-fe9463468337?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ dest.name }}</h5>
                <p class="card-text">{{ dest.desc }}</p>
                <p class="card-text">{{ dest.price }}</p>
                <a href="https://www.google.com" class="btn btn-primary">Google</a>
            </div>    
        </div>
    {% endfor %}
    
    

{% endblock %}
