{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <div class="row">
        {% for dest in data  %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" style="width : 100%; height : 300px;" src="https://images.unsplash.com/photo-1616076975812-fe9463468337?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ dest.name }}</h5>
                        <p class="card-text">{{ dest.desc }}</p>
                        <p class="card-text">User: {{ dest.name }}</p>
                        <a href="https://www.google.com" class="btn btn-primary">Tagged</a>
                    </div>    
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
   



{% endblock %}
